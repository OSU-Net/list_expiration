<html lang="en">
	<head>
	</head>
	<body>
		{% for list_status in statuses %}
			{% for owner in list_status.owners %}
				{{owner.email}} Status: 
				{% if owner.status == "bounced" %}
					Bounced
				{% endif %}

				{% if owner.status == "no_response" %}
					Not responded
				{% else %}
					Claimed ownership
				{% endif %}
			{% endfor %}

			<br>
		{% endfor %}
	</body>
</html>
